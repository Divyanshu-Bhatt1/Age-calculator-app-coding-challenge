<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
     
  <div class="container">
    <div class="box-1">
               <span class="do"><label for="d1" class="er">Day</label></span> <span class="mo"><label for="m1" class="er">Month</label></span>  <span class="yo"><label for="y1" class="er">Year</label></span>
               <br>
               <input type="number" placeholder="DD" name="d1" id="d1">
               <input type="number" placeholder="MM" name="m1" id="m1">
               <input type="number" placeholder="YYYY" name="y1" id="y1">
               <br>
               <span class="do1 war">This field is required</span><span class="mo1 war">This field is required</span><span class="yo1 war">This field is required</span>
  
    </div>
    <hr> <button id="btn"><img class="arrow" src="assets/images/icon-arrow.svg"> </button> 
    
    <div class="box-2">
              <span class="heading"><span class="h y2">--</span> years</span>
              <br>
              <span class="heading"><span class="h m2">--</span> months</span>
              <br>
              <span class="heading"><span class="h d2">--</span> days</span>
    </div>

  </div>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

</body>
</html>
